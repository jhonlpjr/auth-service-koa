<!DOCTYPE html>
<html>
<head>
  <title>Auth Service API Docs</title>
  <meta charset="utf-8" />
  <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
  <style>
    body { margin: 0; }
    rapi-doc { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <rapi-doc
    spec-url="/openapi.yaml"
    render-style="read"
    layout="column"
    show-header="true"
    allow-server-selection="false"
    allow-authentication="true"
    theme="light"
    primary-color="#1976d2"
    regular-font="Inter,Roboto,Arial,sans-serif"
  >
  </rapi-doc>
</body>
</html>
